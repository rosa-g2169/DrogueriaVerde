<!DOCTYPE html>
<html>
<head>
    <title>Producto</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/global.css">
</head>
<body>
    <form name="frm1" id="frm1">
        <table border="0" id="tbl1">
            <tr>
                <td colspan="2"class="titulo">
                    <label>
                        <img src="../img/menu/productos.png" width="70"height="70">
                        <h1>PRODUCTO</h1>
                    </label>
                        <form id="frmProductos" name="frmProductos" action="../index.html">
            <div id="divRegistroProducto" name="divRegistroProducto">
                    <tr>
                        <td>
                            <label>Código:</label>
                        </td>
                        <td>
                            <input type="text" id="Codigo" name="Codigo">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nombre:</label>
                        </td>
                        <td>
                            <input type="text" id="Nombre" name="Nombre">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Tipo de Producto:</label>
                        </td>
                        <td>
                            <select type="text" id="TipoProducto" name="TipoProducto">
                                <option value="Tipo 1">Tipo 1</option>
                                <option value="Tipo 2">Tipo 2</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Presentación:</label>
                        </td>
                        <td>
                            <input type="text" id="Presentacion" name="Presentacion">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Stock:</label>
                        </td>
                        <td>
                            <input type="text" id="Stock" name="Stock">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Marca:</label>
                        </td>
                        <td>
                            <input type="text" id="Marca" name="Marca">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Precio:</label>
                        </td>
                        <td>
                            <input type="text" id="Precio" name="Precio">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Genérico:</label>
                        </td>
                        <td>
                            <select type="text" id="TipoProducto" name="TipoProducto">
                                <option value="Si">Sí</option>
                                <option value="No">No</option>
                            </select>
                </td>
            </tr><b></b>
            <div id="botones1">
               <tr>
                   <td colspan="2">
                     <br>  
                        <button><img src="../img/bonotes/consulta.png" width="20" height="20"> CONSULTAR </button>                                    
                       <button><img src="../img/bonotes/insertar.png" width="20" height="20"> INSERTAR </button>
                       <button><img src="../img/bonotes/actualizar.png" width="20" height="20"> ACTUALIZAR </button>
                       <button><img src="../img/bonotes/eliminar.png" width="20" height="20"> ELIMINAR </button>
                       <button><img src="../img/bonotes/menu.png" width="20" height="20"> MENU </button>
                   </td>
               <tr>
               <tr>
                   </td>
               </tr>
            </div>
       </table>
   </form>

</html>
